<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | SMAJ PI HUB</title>

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">


  <!-- Global CSS -->
  <link rel="stylesheet" href="../../css/auth.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/responsive.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="">

  <!-- HEADER -->
  <header class="header">
    <div class="container nav">
      <div class="logo">
        <img src="../../assets/images/logo.png" alt="SMAJ PI HUB Logo">
      </div>


  </header>

  <!-- AUTH CONTAINER -->
  <div class="auth-container">
    <div class="auth-box">

      <div class="auth-header">
        <h2>Create Account</h2>
        <p>Join SMAJ PI HUB and start using Pi utilities</p>
      </div>

      <!-- REGISTER FORM -->
      <form id="registerForm" class="auth-box">
        <label>Full Name</label>

        <div class="input-group">
          <i class='bx bx-user'></i>
          <input type="text" required placeholder="Your full name">
        </div>

        <label>Email Address</label>

        <div class="input-group">
          <i class='bx bx-envelope'></i>
          <input type="email" placeholder="example@email.com" required>
        </div>


        <label>Username</label>

        <div class="input-group">
          <i class='bx bx-user'></i>

          <input type="text" required placeholder="Choose a username">
        </div>

        <label>Password</label>

        <div class="input-group">
          <i class='bx bx-lock'></i>

          <input type="password" required placeholder="Create password">
        </div>

        <label>Confirm Password</label>

        <div class="input-group">
          <i class='bx bx-lock-alt'></i>

          <input type="password" required placeholder="Repeat password">
        </div>

        <button type="submit" class="btn">
          Create Account
        </button>

      </form>

      <!-- EXTRA LINKS -->
      <div class="auth-links">
        <p>Already have an account?</p>
        <a href="login.html">Login here</a>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="../js/main.js"></script>
  <script src="../js/auth.js"></script>

</body>

</html>
